    <script>
        // Kar partikülleri fonksiyonu
        function createSnowflakes() {
            const snowflakesContainer = document.createElement('div');
            snowflakesContainer.className = 'snowflakes';
            document.body.prepend(snowflakesContainer);
            
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Rastgele boyut (3px ile 8px arası)
                const size = Math.random() * 5 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Rastgele başlangıç pozisyonu
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `-${size}px`;
                
                // Rastgele animasyon süresi (5s ile 15s arası)
                const duration = Math.random() * 15 + 13;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Rastgele gecikme
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                // Rastgele opaklık
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create dynamic sparkles for founder titles
        function createFounderSparkles() {
            const founderTitles = document.querySelectorAll('.founder-title');
            
            founderTitles.forEach(title => {
                // Create sparkle container if not exists
                if (!title.querySelector('.sparkle-container')) {
                    const sparkleContainer = document.createElement('div');
                    sparkleContainer.className = 'sparkle-container';
                    title.appendChild(sparkleContainer);
                    
                    // Create initial sparkles
                    for (let i = 0; i < 5; i++) {
                        createSparkle(sparkleContainer);
                    }
                    
                    // Continuous sparkle creation
                    setInterval(() => {
                        if (sparkleContainer.childNodes.length < 10) {
                            createSparkle(sparkleContainer);
                        }
                    }, 800);
                }
            });
        }

        function createSparkle(container) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random size between 2px and 5px
            const size = Math.random() * 3 + 2;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            // Random position at bottom
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.bottom = '0';
            
            // Random animation duration between 1s and 2s
            const duration = Math.random() * 1 + 1;
            sparkle.style.animationDuration = `${duration}s`;
            
            // Random delay
            sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
            
            container.appendChild(sparkle);
            
            // Remove sparkle after animation completes
            setTimeout(() => {
                sparkle.remove();
            }, duration * 1000);
        }

        // Initialize all effects when page loads
        window.addEventListener('load', function() {
            createSnowflakes();
            createParticles();
            createFounderSparkles();
        });
